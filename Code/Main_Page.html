<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groups Page</title>
    <link rel="stylesheet" href="Main_Page_CSS.css">
</head>
<body>

    <div class="header">
        <!-- Actions (Logout) -->
        <div class="login">
            <button>Log in / Log out</button>
        </div>

        <!-- Search Bar in the middle -->
        <div class="search">
            <input type="text" placeholder="Search Group Name...">
        </div>

        <!-- Taco Bell Logo (Top left) -->
        <div class="logo">
            <img src="logo.png" alt="Taco Bell Logo" width="100">
        </div>
    </div>

    <!-- Table of Groups -->
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Group Name</th>
                    <th>Number of Users</th>
                    <th>Total Tacos Earned as Group</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example row, dynamically generate this section for actual groups -->
                <tr>
                    <td>Group 1</td>
                    <td>20 Users</td>
                    <td>150 Tacos</td>
                </tr>
                <tr>
                    <td>Group 2</td>
                    <td>15 Users</td>
                    <td>120 Tacos</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Group Navigation -->
    <div class="create_group">
        <button>Create Group</button>
    </div>


</body>
</html>
