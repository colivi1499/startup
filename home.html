<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Styles.CSS/index.css">
    <title>Document</title>
</head>
    
<body class="d-flex flex-column min-vh-100">
    <header class="bg-light p-3">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <!-- Taco Bell Logo on the top left -->
            <div class="logo-container">
                <img src="../images/Taco-Bell-Logo.png" alt="Taco Bell Logo" class="logo">
            </div>
            <a href="https://github.com/colivi1499/startup" target="_blank" class="text-primary">
                Github - Boston, Wade, Cameron
            </a>
            <!-- Search bar centered in the header -->
            <form class="d-flex" action="/search">
                <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search" name="search">
                <button class="btn btn-primary purple-btn" type="submit">Search</button>
            </form>
            <!-- Add Friend and Login links on the top right -->
            <div class="d-flex gap-3">
                <a href="add-friend.html" class="btn btn-link purple-lnk">Add Friend</a>
                <a href="login.html" class="btn btn-link purple-lnk">LOGIN</a>
            </div>
        </div>
    </header>

    <main class="container my-4">
        <section class="groups-section text-center">
            <h2>Your Groups</h2>
            <ul class="list-unstyled">
                <li><button class="btn btn-primary w-100 my-2 purple-btn" onclick="location.href='group.html'">Group 1</button></li>
                <li><button class="btn btn-primary w-100 my-2 purple-btn" onclick="location.href='group.html'">Group 2</button></li>
            </ul>
        </section>
    </main>

    <footer class="bg-light py-3 mt-auto">
        <div class="container d-flex justify-content-between">
            <button class="btn btn-primary purple-btn">Create Group</button>
            <button class="btn btn-primary purple-btn">Local Weather "API Call"</button>
            <button class="btn btn-primary purple-btn">Message Friends "websocket"</button>
        </div>
    </footer>

</body>

</html>
